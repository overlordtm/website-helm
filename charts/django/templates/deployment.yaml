apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "django.fullname" . }}
  labels:
    {{- include "django.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "django.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        deployDate: "{{ now | unixEpoch }}"
        {{- include "django.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "django.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{.Release.Name}}-config
          volumeMounts:
            - name: media
              mountPath: {{ .Values.media.path }}
            - name: sqlite
              mountPath: {{ .Values.sqlite.path }}/{{ .Values.sqlite.dbName }}
              subPath: {{ .Values.sqlite.dbName }}
            - name: static
              mountPath: {{ .Values.static.path }}
      volumes:
        - name: media
          {{- if .Values.media.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.media.existingClaim | default (printf "%s-media" (include "django.fullname" .)) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
          {{- if .Values.sqlite.enabled }}
        - name: sqlite
          persistentVolumeClaim:
            claimName: {{ .Values.sqlite.existingClaim | default (printf "%s-sqlite" (include "django.fullname" .)) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: static
          emptyDir: {}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
